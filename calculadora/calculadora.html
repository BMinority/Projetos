<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculadora">
        <h3>calculadora:</h3>
        <div class="tela">
            <input type="text" id="resultado" readonly>
        </div>
        <br>
        <div class="botoes">
            <div>
                <button id="botao1">1</button>
                <button id="botao2">2</button>
                <button id="botao3">3</button>
                <button id="botaoDivisao">/</button>
                <button id="botao4">4</button>
                <button id="botao5">5</button>
                <button id="botao6">6</button>
                <button id="botaoMultiplicacao">*</button>
                <button id="botao7">7</button>
                <button id="botao8">8</button>
                <button id="botao9">9</button>
                <button id="botaoSoma">+</button>
                <button id="botao0">0</button>
                <button id="botaoLimpar">C</button>
                <button id="botaoPorcentagem">%</button>
                <button id="botaoSubtracao">-</button>
                <button id="botaoIgual">=</button>
            </div>
        </div>
    </main>

    <script src="calculadora.js"></script>
</body>
</html>
